// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }

//    configurations.all {
//        resolutionStrategy {
//            cacheChangingModulesFor 5, 'minutes'
//            cacheDynamicVersionsFor 5, 'minutes'
//        }
//    }

    ext.appVersionCode = 109
    ext.appVersionName = "1.0.9"
    ext.appMinSdkVersion = 15
    ext.appTargetSdkVersion = 26
    ext.appCompileSdkVersion = 26
    ext.appBuildToolsVersion = '26.0.2'
    ext.supportlibraryVersion = '26.1.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
